
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortner</title>

    <!--Bootstrap CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!--angular CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
</head>

<body>
<h1 class="page-header">URL Shortener</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="longUrl" class="col-sm-2 control-label">Please paste the long URL here</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="longUrl" placeholder="Long Url">
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary btn-block" id="genBtn">Generate</button>
        </div>
    </div>
    <div class="form-group">
        <label for="shortUrl" class="col-sm-2 control-label">Generated Short URL</label>
        <div class="col-sm-10" id="shortUrl">
            <!--<input class="form-control" type="text" id="shortUrl" placeholder="Short Url" disabled>-->
        </div>
    </div>
</form>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="main.controller.js"></script>
</body>
</html>
